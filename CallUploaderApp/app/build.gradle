plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace "com.example.calluploader"
    compileSdk 34

    defaultConfig {
        applicationId "com.example.calluploader"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.22"
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
}